      <nav>
  <form id="sign-up">
    <input type="email" name="credentials[email]" placeholder="Email" autocorrect="off" autocapitalize="off">

    <input type="reset" value="Reset">
  </form>

  <form id="sign-in">

    <input type="submit" value="Sign In!">
    <input type="reset" value="Reset">
  </form>

  <form id="change-password">
    <input type="text" name="passwords[old]" placeholder="old password" autocorrect="off" autocapitalize="off">
    <input type="text" name="passwords[new]" placeholder="new password" autocorrect="off" autocapitalize="off">
    <input type="submit" value="change-password">
    <input type="reset" value="Reset">
  </form>

  <form id="sign-out">
    <input type="submit" value="Sign-Out!">
  </form>
