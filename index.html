  <button type="button" class="btn btn-dark sign-in" data-toggle="modal" data-target="#signInModal">
    Sign In
  </button>

  <!-- Modal -->
  <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signInModalTitle">Sign In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="sign-in">
            <div><h7 class="modal-title" id="signInModalMessage"></h7></div>
            <input type="email" name="credentials[email]" autocorrect="off" autocapitalize="off" placeholder="Email" required>
            <input type="password" name="credentials[password]" placeholder="Password" autocorrect="off" autocapitalize="off">
            <input type="reset" value="Reset">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-dark sign-up" data-toggle="modal" data-target="#signUpModal">
    Sign Up
  </button>

  <!-- Modal -->
  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signUpModalTitle">Sign Up</h5>


          <!-- <div id="signUpModalTitle">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="security"><h7>For security purposes, please use a fake account</h7></div>
            <div><h7 class="modal-title" id="signUpModalMessage"></h7></div>
            <form id="sign-up">
              <input type="email" name="credentials[email]" placeholder="Email" autocorrect="off" autocapitalize="off">
              <input type="text" name="credentials[password]" placeholder="Password" autocorrect="off" autocapitalize="off">
              <input type="text" name="credentials[password_confirmation]" placeholder="Password Confirmation" autocorrect="off" autocapitalize="off">
              <input type="reset" value="Reset">
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
          <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

        </div>
        <div class="modal-body">

          <form id="change-password">
            <input type="text" name="passwords[old]" placeholder="old password" autocorrect="off" autocapitalize="off">
            <input type="text" name="passwords[new]" placeholder="new password" autocorrect="off" autocapitalize="off">
            <input type="reset" value="Reset">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
